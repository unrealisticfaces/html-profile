<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Profile</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .profile-container img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-container h1 {
            color: white; 
        }
        .profile-container h3 {
            color: #8dc647;
        }
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Picture">
        <h1>Keith David </h1>
        <h3>Cebu City, Philippines</h3>
        <p>"Lumetri Developer"</p>

        <button onclick="document.location='https://github.com/unrealisticfaces'">GitHub</button>
        <button onclick="document.location='https://facebook.com/kthdavidx'">Facebook</button>
        <button onclick="document.location='https://www.tiktok.com/@ifyouseekeee'">Tiktok</button>
        <button onclick="document.location='https://www.instagram.com/unrealisticfaces/'">Instagram</button>
        <button onclick="document.location='https://www.facebook.com/Lume3.tech'">Facebook Page</button>
    </div>

</body>
</html>
